# TMUX CONFIGURATION FILE
# --------------------------------------

# Reload tmux config
unbind r
bind r source-file ~/.tmux.conf \; display-message " ó°‘“ Config reloaded.."

# Set leader key to Ctrl + q
set -g prefix C-q

# Set delay between escape key and command
set -s escape-time 0

# Set mouse on
set -g mouse on

# Movement keybindings
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Disable confirmation for kill-pane
unbind-key x
bind-key x kill-pane

# Split panes using | and -
bind + split-window -h
bind - split-window -v

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Theme
set -g @plugin "janoamaral/tokyo-night-tmux"

# Theme settings

# Numbers
set -g @tokyo-night-tmux_window_id_style none
set -g @tokyo-night-tmux_pane_id_style fsquare
set -g @tokyo-night-tmux_zoom_id_style fsquare

# Date
set -g @tokyo-night-tmux_date_format DMY
set -g @tokyo-night-tmux_time_format 24H

# Path
set -g @tokyo-night-tmux_show_path 0
set -g @tokyo-night-tmux_path_format relative # 'relative' or 'full'

# True color settings
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0
set -ag terminal-overrides ",$TERM:Tc"

# Set status bar at the top
set -g status-position top

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
